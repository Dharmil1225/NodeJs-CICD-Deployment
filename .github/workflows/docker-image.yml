name: CICD

on:
  push:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to Docker Hub
        run: echo "${{ secrets.DOCKER_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-js-app .
      - name: Publish image to Docker Hub
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-js-app:latest

  deploy:
    needs: build
    runs-on: [self-hosted]
    steps:
    - name: Check Docker Version
      run: docker --version
      
    - name: Pull image from Docker Hub
      run: docker pull ${{ secrets.DOCKER_USERNAME }}/node-js-app:latest

    - name: Stop existing container (if running)
      run: docker stop nodejs-app-container || true

    - name: Remove old Docker image (keep the container)
      run: docker image prune -a -f

    - name: Restart the container with a new image
      run: |
        docker run -d --rm --name nodejs-app-container \
        --env-file /path/to/.env -p 9001:9001 \
        ${{ secrets.DOCKER_USERNAME }}/node-js-app:latest
